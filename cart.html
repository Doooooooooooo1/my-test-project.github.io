<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кошик — Ліс та Гори</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    }
    #cart-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #111; /* темно-сірий фон для контейнера */
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .cart-item, ul li {
      margin-bottom: 1rem;
      color: #ddd;
    }
    .cart-item p, ul li {
      margin: 0.2rem 0;
    }
    #order-form input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      box-sizing: border-box;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
    }
    #order-form input::placeholder {
      color: #777;
    }
    #order-form button {
      padding: 0.7rem 1.5rem;
      background-color: #2a7a2a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #order-form button:hover {
      background-color: #1f5c1f;
    }
    button.minus, button.plus, button.remove-item {
      background-color: #333;
      border: none;
      color: #eee;
      padding: 0 0.6rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 0 0.2rem;
      border-radius: 3px;
      user-select: none;
    }
    button.minus:hover, button.plus:hover, button.remove-item:hover {
      background-color: #555;
    }
    .quantity-control input.quantity {
      width: 40px;
      text-align: center;
      border: none;
      background: transparent;
      color: #eee;
      font-weight: 600;
      user-select: none;
    }
    strong {
      color: #aaf48c;
    }
  </style>
</head>
